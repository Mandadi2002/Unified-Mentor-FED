<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Infographic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .infographic {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            max-width: 400px;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h2 {
            margin-top: 0;
        }

        .details {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Media Infographics</h1>
    <div class="infographic">
        <div class="card">
            <h2>Audience Reach</h2>
            <p class="details">Percentage of audience reached through different media channels.</p>
            <canvas id="audienceChart"></canvas>
        </div>

        <div class="card">
            <h2>News Coverage</h2>
            <p class="details">Distribution of news across various categories.</p>
            <canvas id="newsChart"></canvas>
        </div>

        <div class="card">
            <h2>Engagement Rates</h2>
            <p class="details">Comparison of audience engagement across media platforms.</p>
            <canvas id="engagementChart"></canvas>
        </div>
    </div>

    <script>
        const ctx1 = document.getElementById('audienceChart').getContext('2d');
        new Chart(ctx1, {
            type: 'doughnut',
            data: {
                labels: ['Radio', 'TV', 'Online', 'Newspaper'],
                datasets: [{
                    data: [28, 24, 16, 14],
                    backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0'],
                }],
            },
            options: { responsive: true }
        });

        const ctx2 = document.getElementById('newsChart').getContext('2d');
        new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: ['Politics', 'Sports', 'Entertainment', 'Technology'],
                datasets: [{
                    data: [32, 25, 18, 25],
                    backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0'],
                }],
            },
            options: { responsive: true }
        });

        const ctx3 = document.getElementById('engagementChart').getContext('2d');
        new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: ['Social Media', 'TV', 'Radio', 'Print'],
                datasets: [{
                    label: 'Engagement (%)',
                    data: [76, 46, 11, 64],
                    backgroundColor: ['#36a2eb', '#ff6384', '#ffce56', '#4bc0c0'],
                }],
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
